<!DOCTYPE html>

<html>

<head>

	<script src="https://fb.me/react-15.2.1.js"></script>
	<script src="https://fb.me/react-dom-15.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

<title> Intro to state</title>
</head>

<body>

	<div id='react-container'></div>

<script type="text/babel">
var Checkbox = React.createClass({
  getInitialState(){
    return {checked: true} //sets initial state, our own method
  },
  handleCheck(){
    this.setState({
      checked: !this.state.checked //to handle to the toggle event
    })
  },
  render(){
    var msg //to display the state change
    if(this.state.checked)
    msg="checked"
    else
    msg = "unchecked"
      return (
      <div>
      <input type="Checkbox"
      onChange={this.handleCheck}
      defaultChecked={this.state.checked}/> //onload status of the radio button
      <p>This box is {msg}</p>
      </div>
    )
  }
})

ReactDOM.render(<Checkbox/>,
document.getElementById('react-container'))
</script>

</body>

</html>
